    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],

    <style>
      :root {
        --theme-color: #FFD700;
        --theme-bg-gradient: #FFD700;
        --theme-contrast-text: #1E293B;
      }
      body {
        background-color: #F8F9FA;
        color: #1E293B;
        font-family: "Noto Sans JP", sans-serif;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      /* Hide spin buttons for number inputs */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      
      .theme-bg { 
        background: var(--theme-bg-gradient) !important; 
        color: var(--theme-contrast-text) !important;
      }
      .theme-text { color: var(--theme-color); }
      .theme-border { border-color: var(--theme-color); }
      .contrast-text { color: var(--theme-contrast-text) !important; }

      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
